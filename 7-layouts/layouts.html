<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Outfit:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="login__main">
          <div class="login__icon">
            <img src="./assets/icont-twitter.png" alt="Twitter Icon" />
          </div>
          <h1 class="login__title">
            See what's happening in the world right now
          </h1>
          <div class="login__button">
            <h2>Join Twitter today</h2>

            <button class="login__button--signup">Sign up</button>
            <button class="login__button--login">Log in</button>
          </div>
        </div>
      </section>
      <section class="description">.</section>
    </main>
  </body>
</html>
